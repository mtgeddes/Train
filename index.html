<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Train</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Anytime is Train time</h1>
                <p>Choo Choo. Chee Chee</p>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary"> 
                <div class="panel-heading"> 
                    <h3 class="panel-title">Current Train Schedule</h3> 
                </div>
                <div class="container">
                    <table class="table">
                        <thead> 
                            <tr> 
                                <th>Train Name</th> 
                                <th>Destination</th> 
                                <th>Frequency (min)</th> 
                                <th>Next Arrival</th> 
                                <th>Minutes Away</th> 
                            </tr> 
                        </thead> 
                        <tbody> 
                        </tbody> 
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading"> 
                    <h3 class="panel-title">Add Train</h3> 
                </div>
                <div class="container">
                    <h5><strong>Train Name</strong></h5>
                    <input type="text" class="form-control" id="trainnameinput" aria-describedby="basic-addon1">
                    <h5><strong>Destination</strong></h5>
                    <input type="text" class="form-control" id="destinationinput" aria-describedby="basic-addon1">
                    <h5><strong>First Train Time (HH:mm - military time)</strong></h5>
                    <input type="text" class="form-control" id="traintimeinput" aria-describedby="basic-addon1">
                    <h5><strong>Frequency (min)</strong></h5>
                    <input type="text" class="form-control" id="frequencyinput" aria-describedby="basic-addon1">
                    <br>
                    <button type="button" class="btn btn-primary" id="button">Submit</button>          
                </div>
            </div>
        </div>
    </div>


<script src="main.js"></script>

</body>
</html>
